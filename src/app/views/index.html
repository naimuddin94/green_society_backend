<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Society API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #4a4a4a;
      }
      .container {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px 60px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: scale(1.05);
      }
      h1 {
        color: #2e7d32;
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #6a6a6a;
        margin-bottom: 20px;
      }
      .message {
        background-color: #c8e6c9;
        color: #2e7d32;
        padding: 20px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: 600;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #388e3c;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Green Society</h1>
      <p>Your go-to platform for gardening enthusiasts and professionals.</p>
      <div class="message">Welcome to the Green Society API</div>
      <a href="#" class="btn">Explore More</a>
    </div>
  </body>
</html>
